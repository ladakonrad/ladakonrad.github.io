<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <form action="https://formspree.io/ladakonrad@gmail.com" method="post">
        <!--Pole - imię-->
        <label for="imie">Imię:</label>
        <input type="text" name="imie" id="imie">

        <br>
        <!-- Pole - nazwisko-->
        <label for="nazwisko">Nazwisko:</label>
        <input type="text" name="nazwisko" id="nazwisko">

        <br>
        <!-- Pole - e-mail-->
        <label for="email">e-mail:</label>
        <input type="email" name="replayto" id="email">

        <br>
        <!-- Pole - telefon-->
        <label for="tel">Telefon</label>
        <input type="text" name="phone" id="tel">

        <br>
        <!-- Pole - wybierz miasto-->
        <label for="city">Wybierz miasto:</label>
        <select name="city" id="city">
            <option value="krakow">Kraków</option>
            <option value="warszawa">Warszawa</option>
            <option value="gdansk">Gdańsk</option>
        </select>
        <!--Pole - wybierz płeć-->
        <p>Wybierz płeć:</p>
        <input type="radio" name="gender" value="male" id="male"><label for="male">Mężczyzna</label>

        <input type="radio" name="gender" value="female" id="female"><label for="female">Kobieta</label>

        <br><br>
        <!-- Pole - wiadomość-->
        <label for="message">Wiadomość:</label>
        <textarea name="message" id="message" cols="30" rows="10" maxlength="255"></textarea>

        <br>
        <!-- Pole - Checkbox-->
        <input type="checkbox" name="agreement" id="agreement"><label for="agreement">Wyrażam zgodę na przetwarzanie danych osobowych</label>

        <br><br>
        <!-- Przycisk - wyślij-->
        <input type="submit" value="Wyślij">
    </form>
</body>
</html>
